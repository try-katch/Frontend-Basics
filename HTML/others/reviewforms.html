<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacte us</title>
</head>
<body>
    <section>
        <form action="#" method="post">

            <h1>Contacte Us</h1>

            <label for="name">First Name:</label>
            <input type="text" id="name" name="name" placeholder="John" required><br><br>
    
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Doe" required><br><br>
            
            <label for="message">Message:</label><br><br>
            <textarea name="message" id="message" rows="5" cols="50" placeholder="Type your message in here..." required>
            </textarea><br>
            
            <button type="submit" id="submit">Send your message to us!</button>
        </form>
    </section>
</body>
</html>

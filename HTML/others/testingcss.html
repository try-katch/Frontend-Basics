<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1 {
            text-align: center;
        }

        h2, h3 {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Let's learn about centering text</h1>
    <h2>Left</h2>
    <h3>Leftie</h3>
</body>
</html>

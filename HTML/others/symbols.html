<body>
    <header>
        <h1>Symbols - HTML</h1>
    </header>

    <main>
        <p>Let's study about &lt; special &gt; 
            symbols in HTML starting with lesser than (&lt;) and greater than (&gt;).</p> 
        <p>Another special symbols are Trademark and Copyright.</p>
        <p>This one is trademark &trade; and that other is copyright &copy;</p>
        <p>That's also this one &reg;</p>
        <p>Let's add some emojis: </p>
        <p>&#x1F60A;</p>
    </main>

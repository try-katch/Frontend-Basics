<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="user">Usuário: </label>
            <input type="text" name="user" id="user" required minlength="5" maxlength="30" size="15" placeholder="Nome do usuário" autocomplete="username">
        </p>

        <p>
            <label for="password">Senha: </label>
            <input type="password" name="password" id="password" required minlength="8" placeholder="Senha / min. 8 letras" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

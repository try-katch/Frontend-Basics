<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="media">Média: </label>
            <input type="number" name="media" id="media" min="0" max="10" placeholder="0 a 10" step="0.5" required>
        </p>
        <p>
            <label for="mes">Período Letivo: </label>
            <input type="month" name="mes" id="mes" value="2025-07">
        </p>
        <p>
            <label for="data">Dia da prova: </label>
            <input type="date" name="data" id="data" value="2025-07-12">
        </p>
        <p>
            <label for="horario">Horário da Prova: </label>
            <input type="time" name="horario" id="horario" value="17:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
</head>
<body>
    <h1>Testando Gradiente</h1>
    <style>
        * { /*Configurações globais de CSS*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(180deg, #8008FF 15%, #FF00C1, #FF1C1D, #FF7000, #FFBF00);
            background-attachment: fixed;
        }
    </style>
</body>
</html>

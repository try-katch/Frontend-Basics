<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Super Adorable';
            src: url('fonts/Super Adorable.ttf') format(truetype);
        }

        body {
            font-family: 'Times New Roman', Times, serif;
        }

        h1 {
            font-family: 'Super Adorable', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quibusdam ullam praesentium asperiores hic ex ipsa dolor aperiam, explicabo aliquam alias pariatur dignissimos officiis vero sequi ad illo voluptate fugit provident.</p>
</body>
</html>
